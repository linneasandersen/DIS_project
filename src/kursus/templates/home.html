{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  <div class="home-container">
    <h1>Welcome to KU Course Reviewer</h1>
    <form action="/course" method="post" class="search-form">
      <div class="form-group">
        <label for="course">See Reviews of:</label>
        <select name="course" id="course">
          <option value="">Select a course</option>
          {% for course in courses %}
            <option value="{{ course }}">{{ course }}</option>
          {% endfor %}
        </select>
        <input type="submit" value="Submit" class="btn">
      </div>
    </form>
  </div>

  <style>
    .home-container {
      text-align: center;
      margin-top: 200px;
      width: 1000px;
    }

    .search-form {
      margin-top: 20px;
      display: flex; /* Added flex display */
      justify-content: center; /* Center horizontally */
    }

    .search-form label {
      margin-right: 10px;
    }

    .search-form select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      margin-right: 10px;
    }

    .search-form button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-form button:hover {
      background-color: #0056b3;
    }
  </style>
{% endblock %}
