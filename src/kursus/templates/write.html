{% extends 'layout.html' %}

{% block title %}Write a Review{% endblock %}

{% block content %}
  <div class="review-form-container">
    <h1>Write a Review</h1>
    <form action="/write" method="post">
      <div class="form-group">
        <label for="year">Year</label>
        <select name="year" id="year" required>
          <option value="21/22">21/22</option>
          <option value="22/23">22/23</option>
          <option value="23/24">23/24</option>
        </select>
      </div>
      <div class="form-group">
        <label for="course">Course Name</label>
        <select name="course" id="course" required>
          <option value="">Select a course</option>
          {% for course in courses %}
            <option value="{{ course }}">{{ course }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
      </div>
      <div class="form-group">
        <label for="text">Text</label>
        <textarea name="text" id="text" required></textarea>
      </div>
      <div class="form-group">
        <label for="helpfulness">Helpfulness</label>
        <select name="helpfulness" id="helpfulness" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="easiness">Easiness</label>
        <select name="easiness" id="easiness" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="clarity">Clarity</label>
        <select name="clarity" id="clarity" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="workload">Workload</label>
        <select name="workload" id="workload" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit Review" class="btn">
      </div>
    </form>
  </div>

  <style>
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .form-group label {
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group textarea,
    .form-group select {
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 200px;
    }

    .btn {
      display: inline-block;
      padding: 6px 12px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
{% endblock %}
