{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
  <div class="profile-container">
    <h1>Welcome, {{name}}</h1>
    <a href="/logout" class="btn">Log Out</a>
  </div>

  <style>
    .profile-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .profile-container h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-info {
      margin-bottom: 20px;
    }

    .profile-info p {
      margin-bottom: 10px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
{% endblock %}
